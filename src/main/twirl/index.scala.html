@()
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Kiteyttäjä by Gälliwashere.com</title>
  <link rel="shortcut icon" href="/static/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
</head>
<body>
<div id="wrapper">
  <header>
    <div id="logo"></div>
    <h1>Kiteyttäjä</h1>
  </header>
  <form id="game_form" method="post" action="/submit">

    <h2>Perustiedot</h2>
    <div class="flow">
      <div class="row">
        <label for="identifier">Pelitunniste</label>
        <input class="required" type="text" name="identifier" id="identifier" autofocus="autofocus" />
        <label for="email">Sähköposti</label>
        <input class="email" type="email" name="email" id="email" />
      </div>
    </div>

    <div id="slider-handles"></div>

    <h2>Pelilaudalle valikoituneet kortit</h2>
    <div class="flow">
      <div class="row">
        <div class="col">
          <label for="strongCard">Vahvin</label>
          <input type="text" name="strongCard" id="strongCard" class="required" />
        </div>
        <div class="col">
          <label for="strong-num">Arvosana</label>
          <input id="strong-num" type="number" name="strongNum" min="1" max="4" class="required" />
        </div>
      </div>
    </div>

    <div class="flow">
      <div class="row">
        <div class="col">
          <label for="weakCard">Heikoin</label>
          <input type="text" name="weakCard" id="weakCard" class="required" />
        </div>
        <div class="col">
          <label for="weak-num">Arvosana</label>
          <input id="weak-num" type="number" name="weakNum" min="1" max="4" class="required" />
        </div>
      </div>
    </div>

    <div class="flow">
      <div class="row">
        <div class="col">
          <label for="importantCard">Tärkein</label>
          <input type="text" name="importantCard" id="importantCard" class="required" />
        </div>
        <div class="col">
          <label for="important-num">Arvosana</label>
          <input id="important-num" type="number" name="importantNum" min="1" max="4" class="required" />
        </div>
      </div>
    </div>

    <div class="flow">
      <div class="row">
        <div class="col">
          <label for="hardCard">Vaikein</label>
          <input type="text" name="hardCard" id="hardCard" class="required" />
        </div>
        <div class="col">
          <label for="hard-num">Arvosana</label>
          <input id="hard-num" type="number" name="hardNum" min="1" max="4" class="required" />
        </div>
      </div>
    </div>

    <div class="flow">
      <div class="row">
        <div class="col">
          <label for="tediousCard">Ikävin</label>
          <input type="text" name="tediousCard" id="tediousCard" class="required" />
        </div>
        <div class="col">
          <label for="tedious-num">Arvosana</label>
          <input id="tedious-num" type="number" name="tediousNum" min="1" max="4" class="required" />
        </div>
      </div>
    </div>

    <div class="flow">
      <div class="row">
        <div class="col">
          <label for="inspiringCard">Innostavin</label>
          <input type="text" name="inspiringCard" id="inspiringCard" class="required" />
        </div>
        <div class="col">
          <label for="inspiring-num">Arvosana</label>
          <input id="inspiring-num" type="number" name="inspiringNum" min="1" max="4" class="required" />
        </div>
      </div>
    </div>

    <div class="flow">
      <div class="row">
        <label for="topaasia">Topaasia</label>
        <input type="text" name="topaasia" id="topaasia" class="required" />
      </div>
      <div class="row">
        <label for="openQuestion">Miksi tämä on meidän mielestämme tärkein (Topaasia)?</label>
        <textarea id="openQuestion" name="openQuestion" class="required"></textarea>
      </div>
      <div class="row">
        <label for="rating">Käytettyyn aikaan nähden saatu hyöty</label>
        <input type="number" min="1" max="5" name="rating" id="rating" class="required" />
      </div>
    </div>
    <button type="submit">Lähetä lomake</button>
  </form>
</div>
<footer class="center">We Make Organizational Development Games! - <a href="http://www.galliwashere.com" title="Gälliwashere.com">Gälliwashere 2015 &copy;</a> | Software by <a href="https://lepo.io" title="lepo.io">Lepo.IO</a></footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js" ></script>
<script type="text/javascript" src="/static/messages_fi.js"></script>
<script type="text/javascript" src="/static/custom.js"></script>
</body>
</html>
